<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="d-lg-flex justify-content-lg-center login-container">
        <div class="d-lg-flex flex-column justify-content-lg-center login-content">
            <div class="heading">
                <h1 class="d-lg-flex justify-content-lg-center">Login To Mywebsite</h1>
                <p class="d-lg-flex justify-content-lg-center">Login to your account and manage digital world</p>
            </div>
            <div class="login-form">
                <p>Email</p>
                <input type="email" class="email">
                <p>Password</p>
                <input class="d-lg-flex justify-content-lg-center password" type="password">
                <button class="btn btn-primary d-lg-flex justify-content-lg-center" type="button">Log In</button>
            </div>
            <h2 style="color: rgb(33,37,41);"><span>or</span></h2>
            <button class="btn btn-primary google-btn" type="button">
                <img src="assets/img/kisspng-google-logo-google-search-google-doodle-circular-economy-5b2082fe6d9843.2262246515288573424489.png">Sign in with Google</button>
            <div class="d-lg-flex justify-content-lg-end links">
                <a class="no-account" href="#"><b>Don't have an account ?</b></a>
                <a class="sign-up" href="#" ><b>Sign Up here</b></a>
            </div>
        </div>
        <div class="carousel-container">
            <div class="carousel slide" data-bs-ride="carousel" id="carousel-1" >
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100 d-block" src="assets/img/undraw_welcome_cats_thqn.svg" alt="Slide Image" style="width: 100%;height: 300px;">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100 d-block" src="assets/img/undraw_mobile_login_ikmv.svg" alt="Slide Image" style="width: 100%;height: 300px;">
                    </div>
                    <div class="carousel-item"><img class="w-100 d-block" src="assets/img/undraw_secure_login_pdn4.svg" alt="Slide Image" style="width: 100%;height: 300px;">
                    </div>
                </div>
                
                <ol class="carousel-indicators">
                    <li data-bs-target="#carousel-1" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carousel-1" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carousel-1" data-bs-slide-to="2"></li>
                </ol>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
